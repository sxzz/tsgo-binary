name: Daily TypeScript-Go Build

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows manual triggering
  push: # Runs on push to main
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform_name: linux
            arch: amd64
          - os: macos-latest
            platform_name: macos
            arch: arm64
          - os: macos-13
            platform_name: macos
            arch: amd64
          - os: windows-latest
            platform_name: windows
            arch: amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Support longpaths
        if: matrix.platform_name == 'windows'
        run: git config --system core.longpaths true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: microsoft/typescript-go
          submodules: 'recursive'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: npm

      - name: Build TypeScript-Go
        run: |
          npm ci
          npm exec hereby build

      - name: Upload built files
        uses: actions/upload-artifact@v4
        with:
          name: tsgo-${{ matrix.platform_name }}-${{ matrix.arch }}-build
          path: built/local/
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Create platform-specific archives
          cd artifacts

          # Linux build
          cd tsgo-linux-amd64-build
          tar -czf ../../release/tsgo-linux-amd64.tar.gz *
          cd ..

          # macOS ARM64 build
          cd tsgo-macos-arm64-build
          tar -czf ../../release/tsgo-macos-arm64.tar.gz *
          cd ..

          # macOS AMD64 build
          cd tsgo-macos-amd64-build
          tar -czf ../../release/tsgo-macos-amd64.tar.gz *
          cd ..

          # Windows build
          cd tsgo-windows-amd64-build
          zip -r ../../release/tsgo-windows-amd64.zip *
          cd ..

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ steps.date.outputs.date }}
          name: TypeScript-Go Build ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
          files: |
            release/tsgo-linux-amd64.tar.gz
            release/tsgo-macos-arm64.tar.gz
            release/tsgo-macos-amd64.tar.gz
            release/tsgo-windows-amd64.zip
          body: |
            Daily automated build of TypeScript-Go from https://github.com/microsoft/typescript-go.

            Build date: ${{ steps.date.outputs.date }}

            ## Contents

            These archives contain all files from the `built/local` directory, including the `tsgo` binary.

            - Linux (AMD64): `tsgo-linux-amd64.tar.gz`
            - macOS (ARM64/Apple Silicon): `tsgo-macos-arm64.tar.gz`
            - macOS (AMD64/Intel): `tsgo-macos-amd64.tar.gz`
            - Windows (AMD64): `tsgo-windows-amd64.zip`
